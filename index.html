<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Wideo TikTok</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #app { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 90%; max-width: 600px; text-align: center; }
        h1, h2 { color: #ffffff; }
        input, textarea, button { width: calc(100% - 20px); padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; }
        button { background-color: #1DB954; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1ED760; }
        #results-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
        .video-item { background-color: #282828; padding: 1rem; border-radius: 8px; }
        .video-item blockquote { margin: 0 auto; }
        .video-stats { font-size: 0.9rem; color: #b3b3b3; margin-top: 1rem; }
        .choose-btn { margin-top: 1rem; background-color: #535353; }
        .choose-btn:hover { background-color: #737373; }
        .loader p { font-size: 1.2rem; }
        .loader span { font-size: 0.9rem; color: #b3b3b3; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Kontener na formularz lub wyniki -->
    </div>

    <script>
        const mainWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae';
        const resultsWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/7c2e2895-569e-4622-81a1-b82f7fea4169';
        const choiceWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/ba73cf99-636f-4d90-87d8-856d5d5050fb';
        const appContainer = document.getElementById('app' );

        function renderForm() {
            appContainer.innerHTML = `
                <h1>Generator Viralowych Wideo</h1>
                <form id="product-form">
                    <input type="text" id="product_name" name="product_name" placeholder="Nazwa produktu" required>
                    <textarea id="product_keywords" name="product_keywords" placeholder="3-5 słów kluczowych (np. gadżet, kuchnia, czyszczenie)" required></textarea>
                    <label for="product_image" style="display: block; margin-bottom: 0.5rem;">Zdjęcie produktu:</label>
                    <input type="file" id="product_image" name="product_image" accept="image/*" required>
                    <button type="submit">Znajdź inspiracje</button>
                </form>
            `;
            document.getElementById('product-form').addEventListener('submit', handleFormSubmit);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            showLoader("Proszę czekać, analizujemy trendy...");

            try {
                const response = await fetch(mainWebhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Błąd serwera: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.jobId) {
                    handleResults(result.jobId);
                } else {
                    throw new Error("Odpowiedź serwera nie zawierała jobId.");
                }
            } catch (error) {
                showError(`Wystąpił błąd: ${error.message}. Spróbuj ponownie.`);
            }
        }

        function handleResults(jobId) {
            let attempts = 0;
            const maxAttempts = 60; // 2 minuty (60 * 2s)

            const intervalId = setInterval(async () => {
                if (attempts >= maxAttempts) {
                    clearInterval(intervalId);
                    showError("Przekroczono czas oczekiwania na wyniki. Spróbuj ponownie.");
                    return;
                }
                attempts++;

                try {
                    const response = await fetch(`${resultsWebhookUrl}?jobId=${jobId}`);
                    if (response.status === 204) {
                        console.log(`Próba ${attempts}: Dane nie są jeszcze gotowe.`);
                        return;
                    }
                    if (!response.ok) {
                        throw new Error(`Błąd serwera: ${response.statusText}`);
                    }
                    
                    const result = await response.json();

                    if (result && result.data && result.data.length > 0) {
                        clearInterval(intervalId);
                        displayVideos(result.data);
                    } else {
                         console.log(`Próba ${attempts}: Otrzymano dane, ale są puste. Czekam dalej.`);
                    }
                } catch (error) {
                    console.error('Błąd podczas odpytywania:', error);
                    clearInterval(intervalId);
                    showError(`Błąd podczas pobierania wyników: ${error.message}`);
                }
            }, 2000);
        }

        function displayVideos(videos) {
            let content = '<h1>Wybierz wideo do odtworzenia</h1><div id="results-container">';
            videos.forEach(video => {
                content += `
                    <div class="video-item">
                        ${video.embedHtml}
                        <div class="video-stats">
                            <p>Odtworzenia: ${video.playCount || 'N/A'} | Polubienia: ${video.diggCount || 'N/A'}</p>
                        </div>
                        <button class="choose-btn" onclick="chooseVideo('${video.id}')">Wybieram to wideo</button>
                    </div>
                `;
            });
            content += '</div>';
            appContainer.innerHTML = content;
        }

        function chooseVideo(videoId) {
            appContainer.innerHTML = `<div><h2>Dziękujemy za wybór!</h2><p>Rozpoczynamy generowanie Twojego unikalnego wideo. Gdy będzie gotowe, otrzymasz je na e-mail.</p></div>`;
            fetch(`${choiceWebhookUrl}?videoId=${videoId}`, { mode: 'no-cors' });
        }

        function showLoader(message) {
            appContainer.innerHTML = `<div class="loader"><h2>${message}</h2><span>(To może potrwać do 2 minut)</span></div>`;
        }

        function showError(message) {
            appContainer.innerHTML = `<div><h1>Wystąpił błąd</h1><p>${message}</p><button onclick="renderForm()">Spróbuj ponownie</button></div>`;
        }

        // Inicjalizacja
        renderForm();
    </script>
</body>
</html>
