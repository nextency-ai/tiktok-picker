<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Viralowych Wideo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        #app { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 100%; max-width: 800px; text-align: center; }
        h1, h2 { color: #ffffff; }
        input, textarea, button { width: calc(100% - 22px); padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; }
        button { background-color: #1DB954; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1ED760; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Generator Viralowych Wideo</h1>
        
        <!-- FORMULARZ 1: WYSYŁKA DANYCH PRODUKTU (Uruchamia Workflow #1) -->
        <form id="product-form" action="https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae" method="POST" enctype="multipart/form-data">
            <h2>KROK 1: Analiza Trendów</h2>
            <input type="email" id="email" name="email" placeholder="Twój adres e-mail (do wysyłki inspiracji )" required>
            <input type="text" id="product_name" name="product_name" placeholder="Nazwa produktu" required>
            <textarea id="product_keywords" name="product_keywords" placeholder="3-5 słów kluczowych (np. gadżet, kuchnia, czyszczenie)" required></textarea>
            <button type="submit">Znajdź inspiracje</button>
        </form>

        <hr style="margin: 30px 0; border-color: #333;">

        <!-- FORMULARZ 2: WYSYŁKA LINKU I ZDJĘCIA (Uruchamia Workflow #2) -->
        <form id="video-link-form" action="https://nextency.app.n8n.cloud/webhook/7c2e2895-569e-4622-81a1-b82f7fea4169" method="POST" enctype="multipart/form-data" style="display: none;">
            <h2>KROK 2: Wybór Wideo i Generowanie</h2>
            <p>Wklej link do wideo, które wybrałeś z e-maila z inspiracjami:</p>
            <input type="email" id="email-2" name="email" placeholder="Twój adres e-mail (na który otrzymasz gotowe wideo )" required>
            <input type="url" id="video-link" name="video_link" placeholder="Link do wideo z TikToka" required>
            <label for="product_image" style="display: block; margin-bottom: 0.5rem;">Zdjęcie produktu:</label>
            <input type="file" id="product_image-2" name="product_image" accept="image/*" required>
            <button type="submit">Generuj Wideo</button>
        </form>

    </div>

    <script>
        const mainWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae';
        const videoWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/7c2e2895-569e-4622-81a1-b82f7fea4169'; // URL Workflow #2
        
        const productForm = document.getElementById('product-form' );
        const videoLinkForm = document.getElementById('video-link-form');
        const appContainer = document.getElementById('app');

        // Obsługa formularza KROK 1
        productForm.addEventListener('submit', (e) => {
            e.preventDefault(); // ZATRZYMUJEMY domyślne wysłanie
            appContainer.innerHTML = `
                <h1>Trwa analiza trendów TikTok dla Twojego produktu...</h1>
                <p>Do dwóch minut otrzymasz maila z inspiracjami. W e-mailu będzie link do KROKU 2.</p>
            `;
            // WYSYŁAMY formularz z opóźnieniem, aby komunikat się wyświetlił
            setTimeout(() => e.target.submit(), 100); 
        });

        // Obsługa formularza KROK 2
        videoLinkForm.addEventListener('submit', () => {
            appContainer.innerHTML = `
                <h1>Rozpoczynamy generowanie wideo...</h1>
                <p>Wideo zostanie wysłane na Twój e-mail, gdy będzie gotowe.</p>
            `;
        });

        // Logika przełączania formularzy
        window.onload = () => {
             // Domyślnie pokazujemy pierwszy formularz
             productForm.style.display = 'block';
             
             // Logika przełączania na KROK 2
             const params = new URLSearchParams(window.location.search);
             if (params.get('step') === '2') {
                 productForm.style.display = 'none';
                 videoLinkForm.style.display = 'block';
             }
        };
    </script>
</body>
</html>
