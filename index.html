<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Viralowych Wideo - Krok 1</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
        #app { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 100%; max-width: 800px; text-align: center; }
        h1, h2 { color: #ffffff; }
        input, textarea, button { width: calc(100% - 22px); padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; }
        button { background-color: #1DB954; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #1ED760; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Generator Viralowych Wideo</h1>
        
        <!-- FORMULARZ 1: WYSYŁKA DANYCH PRODUKTU (Uruchamia Workflow #1) -->
        <form id="product-form" action="https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae" method="POST" enctype="multipart/form-data">
            <h2>KROK 1: Analiza Trendów</h2>
            <input type="email" id="email" name="email" placeholder="Twój adres e-mail (do wysyłki inspiracji )" required>
            <input type="text" id="product_name" name="product_name" placeholder="Nazwa produktu" required>
            <textarea id="product_keywords" name="product_keywords" placeholder="3-5 słów kluczowych (np. gadżet, kuchnia, czyszczenie)" required></textarea>
            <button type="submit">Znajdź inspiracje</button>
        </form>
    </div>

    <script>
        const mainWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae';
        const productForm = document.getElementById('product-form' );
        const appContainer = document.getElementById('app');

        // Obsługa formularza KROK 1 (Fetch API)
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            appContainer.innerHTML = `
                <h1>Trwa analiza trendów TikTok dla Twojego produktu...</h1>
                <p>Do dwóch minut otrzymasz maila z inspiracjami. W e-mailu będzie link do KROKU 2.</p>
            `;

            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(mainWebhookUrl, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`Błąd serwera: ${response.status}`);
                }
                
            } catch (error) {
                appContainer.innerHTML = `
                    <h1>Krytyczny błąd</h1>
                    <p>Wystąpił problem z połączeniem z serwerem: ${error.message}</p>
                    <button onclick="window.location.reload()">Spróbuj ponownie</button>
                `;
            }
        });
    </script>
</body>
</html>
