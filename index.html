<body>
    <div id="app">
        <!-- Poniższy kod HTML będzie widoczny, gdy nie ma jobId w URL -->
        <form id="product-form" action="https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae" method="POST" enctype="multipart/form-data">
            <h1>Generator Viralowych Wideo</h1>
            <input type="text" id="product_name" name="product_name" placeholder="Nazwa produktu" required>
            <textarea id="product_keywords" name="product_keywords" placeholder="3-5 słów kluczowych (np. gadżet, kuchnia, czyszczenie )" required></textarea>
            <label for="product_image" style="display: block; margin-bottom: 0.5rem;">Zdjęcie produktu:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required>
            <button type="submit">Znajdź inspiracje</button>
        </form>
    </div>

    <script>
        // --- KONFIGURACJA ---
        const choiceWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/adb882e6-67b9-470b-83ea-a53af1977cae';
        const upstashUrl = 'https://eu2-saved-bug-31043.upstash.io';
        const upstashToken = 'AXlEAAIncDJkYjNkYjQwYWEyMmM0YWQyOTE3YWI3YWViMDI5YmUyMnAyMzEwNDQ';
        const appContainer = document.getElementById('app' );

        function displayVideos(videos) {
            let content = '<h1>Wybierz wideo do odtworzenia</h1><div id="results-container">';
            videos.forEach(video => {
                content += `
                    <div class="video-item">
                        ${video.embedHtml}
                        <div class="video-stats">
                            <p>Odtworzenia: ${video.playCount || 'N/A'} | Polubienia: ${video.diggCount || 'N/A'}</p>
                        </div>
                        <button class="choose-btn" onclick="chooseVideo('${video.id}')">Wybieram to wideo</button>
                    </div>
                `;
            });
            content += '</div>';
            appContainer.innerHTML = content;
        }

        function chooseVideo(videoId) {
            appContainer.innerHTML = `<div><h2>Dziękujemy za wybór!</h2><p>Rozpoczynamy generowanie Twojego unikalnego wideo. Gdy będzie gotowe, otrzymasz je na e-mail.</p></div>`;
            fetch(`${choiceWebhookUrl}?videoId=${videoId}`, { mode: 'no-cors' });
        }

        function showError(message) {
            appContainer.innerHTML = `<h1>Błąd</h1><p>${message}</p><button onclick="window.location.href = window.location.origin + window.location.pathname">Spróbuj ponownie</button>`;
        }

        // --- GŁÓWNA LOGIKA POBIERANIA WYNIKÓW ---
        async function getResults(jobId) {
            appContainer.innerHTML = '<h2>Proszę czekać, pobieram wyniki z bazy danych...</h2>';
            try {
                await new Promise(resolve => setTimeout(resolve, 5000));

                const response = await fetch(`${upstashUrl}/get/${jobId}`, {
                    headers: { 'Authorization': `Bearer ${upstashToken}` }
                });
                if (!response.ok) throw new Error(`Błąd serwera Upstash: ${response.statusText}`);
                const data = await response.json();

                if (data && data.result) {
                    const decodedString = atob(data.result);
                    const videos = JSON.parse(decodedString);
                    displayVideos(videos);
                } else {
                    appContainer.innerHTML = '<h1>Nie znaleziono wyników. Być może zadanie wciąż jest przetwarzane lub wystąpił błąd.</h1>';
                }
            } catch (error) {
                showError(`Wystąpił błąd podczas pobierania wyników: ${error.message}`);
            }
        }

        // --- PUNKT STARTOWY ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('jobId');

            if (jobId) {
                getResults(jobId);
            }
            // Jeśli nie ma jobId, formularz jest już widoczny w HTML
        };
    </script>
</body>
