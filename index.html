<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki Wyszukiwania</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #app { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 90%; max-width: 800px; text-align: center; }
        h1 { color: #ffffff; }
        #results-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
        .video-item { background-color: #282828; padding: 1rem; border-radius: 8px; }
        .video-item blockquote { margin: 0 auto; }
        .video-stats { font-size: 0.9rem; color: #b3b3b3; margin-top: 1rem; }
        .choose-btn { width: calc(100% - 20px); padding: 10px; margin-top: 1rem; border-radius: 4px; border: none; background-color: #1DB954; color: #ffffff; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        .choose-btn:hover { background-color: #1ED760; }
    </style>
</head>
<body>
    <div id="app"><h1>Proszę czekać, pobieram wyniki...</h1></div>

    <script>
        // Dane do połączenia z Upstash
        const upstashUrl = 'https://eu2-saved-bug-31043.upstash.io';
        const upstashToken = 'AXlEAAIncDJkYjNkYjQwYWEyMmM0YWQyOTE3YWI3YWViMDI5YmUyMnAyMzEwNDQ';
        const choiceWebhookUrl = 'https://nextency.app.n8n.cloud/webhook/ba73cf99-636f-4d90-87d8-856d5d5050fb';
        const appContainer = document.getElementById('app' );

        // Funkcja do wyświetlania filmów
        function displayVideos(videos) {
            let content = '<h1>Wybierz wideo do odtworzenia</h1><div id="results-container">';
            videos.forEach(video => {
                content += `
                    <div class="video-item">
                        ${video.embedHtml}
                        <div class="video-stats">
                            <p>Odtworzenia: ${video.playCount || 'N/A'} | Polubienia: ${video.diggCount || 'N/A'}</p>
                        </div>
                        <button class="choose-btn" onclick="chooseVideo('${video.id}')">Wybieram to wideo</button>
                    </div>
                `;
            });
            content += '</div>';
            appContainer.innerHTML = content;
        }

        // Funkcja wywoływana po kliknięciu przycisku wyboru
        function chooseVideo(videoId) {
            appContainer.innerHTML = `<div><h2>Dziękujemy za wybór!</h2><p>Rozpoczynamy generowanie Twojego unikalnego wideo. Gdy będzie gotowe, otrzymasz je na e-mail.</p></div>`;
            fetch(`${choiceWebhookUrl}?videoId=${videoId}`, { mode: 'no-cors' });
        }

        // Główna funkcja, która uruchamia się po załadowaniu strony
        async function getResults() {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('jobId');

            if (!jobId) {
                appContainer.innerHTML = '<h1>Błąd: Brak identyfikatora zadania (jobId) w adresie URL.</h1><p>Upewnij się, że zostałeś przekierowany z formularza.</p>';
                return;
            }

            try {
                const response = await fetch(`${upstashUrl}/get/${jobId}`, {
                    headers: { 'Authorization': `Bearer ${upstashToken}` }
                });
                
                if (!response.ok) {
                    throw new Error(`Błąd serwera Upstash: ${response.statusText}`);
                }

                const data = await response.json();

                if (data && data.result) {
                    // Dekodujemy dane z Base64
                    const decodedString = atob(data.result);
                    const videos = JSON.parse(decodedString);
                    displayVideos(videos);
                } else {
                    appContainer.innerHTML = '<h1>Nie znaleziono wyników dla tego zadania.</h1>';
                }
            } catch (error) {
                appContainer.innerHTML = `<h1>Wystąpił błąd podczas pobierania wyników:</h1><p>${error.message}</p>`;
            }
        }

        // Uruchom główną funkcję
        getResults();
    </script>
</body>
</html>
